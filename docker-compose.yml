services:
  backend:
    build: ./NewsAPI
    ports:
      - "8080:8080"
    env_file:
      - ./backend.env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./NewsSPA
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy

  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
